<header class="site-header">
  <!--
  <h3 class="site-title">
    <a href="{{ site.github.url }}/">Cougars Care</a>
  </h3>
  -->
  <!--<img src="https://github.com/Coding-for-Social-Service/stemcoders.github.io/blob/gh-pages/assets/img/red-paw-1.gif?raw=true" height="100">-->
  <nav class="menu-list">
    
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.folder }}/{{ item.file }}" class="menu-link">{{ item.name }}</a>
    {% endfor %}
  </nav>
  <div class="dropdown">
    <button class="dropbtn"><i class="fa fa-bars" aria-hidden="true"></i></button>
    <div class="dropdown-content">
      {% for item in site.data.settings.menu %}
        <a href="{{ site.github.url }}/pages/{{ item.file }}" class="menu-link">{{ item.name }}</a>
      {% endfor %}
    </div>
  </div>
</header>
